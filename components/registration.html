<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="/css/registration.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/icons8-gym-ios-16-glyph-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/icons8-gym-ios-16-glyph-16.png"
    />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="user signinBox">
          <div class="imgBox">
            <img src="/images/sif.png" width="100%" height="100%" alt="" />
          </div>
          <div class="formBox">
            <form
              action="home.html
            "
            >
              <h2>Login</h2>
              <input
                type="text"
                name="username"
                placeholder="Enter username"
                id="username"
                required
              />
              <input
                type="password"
                name="password"
                placeholder="Enter Password"
                id="password"
                required
              />
              <input type="submit" value="Login" required />
              <p class="signup">
                Don't have an Account?<a
                  href="#"
                  onclick="javascript:doToggle();"
                  >Sign Up</a
                >
              </p>
            </form>
          </div>
        </div>
        <div class="user signupBox">
          <div class="formBox">
            <form action="signup.php" method="post">
              <h2>Create An Account</h2>
              <input
                type="text"
                name="username"
                placeholder="Enter Username"
                id="username"
                required
              />
              <input
                type="email"
                name="email"
                placeholder="Enter Email"
                id="email"
                required
              />
              <input
                type="password"
                name="password"
                placeholder="Enter Password"
                id="password"
                required
              />

              <input type="submit" value="Sign Up" required />
              <p class="signup">
                Already have an Account?<a
                  href="#"
                  onclick="javascript:doToggle();"
                  >Login</a
                >
              </p>
            </form>
          </div>
          <div class="imgBox">
            <img src="/images/1dbcef30ca20a90b82c60490804de803.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript">
      function doToggle() {
        var container = document.querySelector(".container");
        container.classList.toggle("active");
      }
    </script>
  </body>
</html>
